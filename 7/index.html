<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Geolocation Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="map"></div>

    <div id="control-panel">
        <h1>Geolocation & Maps Lab</h1>
        <div id="status" class="status">Waiting for geolocation...</div>

        <div class="control-group">
            <label for="search-input">Search saved places</label>
            <div class="inline-controls">
                <input id="search-input" type="text" placeholder="Type a place name">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="control-group">
            <label for="marker-select">Add custom marker</label>
            <div class="inline-controls">
                <select id="marker-select">
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="favorite">Favorite</option>
                    <option value="food">Food</option>
                </select>
                <button id="add-marker-btn">Click to place</button>
            </div>
            <small>Click the map to place the selected icon.</small>
        </div>

        <div class="control-group">
            <label>Distance to point</label>
            <div class="inline-controls">
                <button id="measure-btn">Measure next click</button>
                <span id="distance-output"></span>
            </div>
        </div>

        <div class="control-group">
            <label>Route drawing</label>
            <div class="inline-controls">
                <button id="route-toggle-btn">Start route</button>
                <button id="route-clear-btn">Clear</button>
            </div>
            <div id="route-distance">Route length: 0 m</div>
        </div>

        <div class="control-group">
            <label for="nearby-radius">Nearby places radius (km)</label>
            <div class="inline-controls">
                <input id="nearby-radius" type="number" min="0.1" step="0.1" value="2">
                <button id="refresh-nearby-btn">Refresh nearby</button>
            </div>
        </div>

        <div class="control-group">
            <label>Layer controls</label>
            <small>Use the layers widget on the map to toggle base/overlay layers.</small>
        </div>
    </div>

    <script src="scripts/map.js" type="text/javascript"></script>
</body>

</html>
